plugins {
    id 'java'
    id 'application'
}

group = 'chess'
version = '1.0'

repositories {
    mavenCentral()
}

application {
    mainClass = 'Chess.Main'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['res']
        }
    }
}

